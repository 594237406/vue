<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue.js Modal Example</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<script>
    //vm  $scope MVVM model view view model
    var vm =new Vue({
        el:'#app',
        data:{
            message:'hello world'
        }
    })
</script>
</body>
</html>
